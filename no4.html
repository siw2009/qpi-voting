<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>4번 후보 - 회장·부회장 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #007aff;
      --bg: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      --card-bg: #ffffff;
      --bright-text: #f9f9f9;
      --text: #222;
      --candidate: rgb(0,255,128);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Hero Banner */
    .hero {
      background-color: var(--candidate);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
      box-shadow: 0 0 60px var(--candidate);
    }
    .hero h1 {
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-bottom: .5rem;
    }
    .hero p {
      font-size: 1.5rem;
      color: #fff;
      opacity: .9;
    }

    /* Layout */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0 4rem;
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 2rem;
      align-items: start;
    }

    /* 후보 사진 + 이름 */
    .ticket { display: flex; flex-direction: column; gap: 2rem; }
    .member {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .avatar {
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: cover;
    }
    .info h2 {
      font-size: 1.5rem;
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
    }

    /* 공약 */
    .manifesto {
      margin-top: 3rem;
      grid-column: 1 / 3;
    }
    .manifesto h2 {
      color: var(--bright-text);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px currentColor;
    }
    .pledges {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 600px) {
      .pledges { grid-template-columns: repeat(3, 1fr); }
    }
    .pledge {
      background: var(--bg);
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 0 8px var(--candidate);
    }
    .pledge h3 {
      font-size: 1.2rem;
      margin-bottom: .4rem;
      color: var(--candidate);
      text-shadow: 0 0 7px currentColor;
    }
    .pledge p {
      color: var(--bright-text);
      text-shadow: 0 0 10px currentColor;
    }

    /* 하단 네비게이션 */
    .bottom-nav {
      margin-top: 4rem;
      text-align: center;
      grid-column: 1 / 3;
    }
    .bottom-nav a {
      color: var(--candidate);
      text-shadow: 0 0 10px currentColor;
    }
  </style>
</head>
<body>
  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-inner">
      <h1>기호 4번 이주호 &amp; 김도윤</h1>
      <p>“미래를 여는 당신의 선택”</p>
    </div>
  </section>

  <div class="container">
    <!-- 후보자 사진 -->
    <section class="ticket">
      <div class="member">
        <img src="img/no4/회장.png" alt="회장" class="avatar">
        <div class="info">
          <h2>회장 이주호</h2>
          <ul>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
          </ul>
        </div>
      </div>
      <div class="member">
        <img src="img/no4/부회장.png" alt="부회장" class="avatar">
        <div class="info">
          <h2>부회장 김도윤</h2>
          <ul>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
            <li><span class="icon"></span>...</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- 공약 -->
    <section class="manifesto">
      <h2>핵심 공약</h2>
      <div class="pledges">
        <div class="pledge">
          <h3>1. 학생 이동 확인 간편화(센서 이용)</h3>
        </div>
        <div class="pledge">
          <h3>2. 운동장 안전설비 확충</h3>
        </div>
        <div class="pledge">
          <h3>3. 기숙사 계단용 끌차 배치</h3>
        </div>
        <div class="pledge">
          <h3>4. 건물 입구 발판 설치</h3>
        </div>
        <div class="pledge">
          <h3>5. 샤워실 옷장 개선</h3>
        </div>
      </div>
    </section>

    <nav class="bottom-nav">
      <a href="index.html">← 후보 목록으로</a>
    </nav>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1번 후보 - 회장·부회장 소개</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/no1/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        :root { --candidate: rgb(0, 122, 255); }

        .container { grid-template-columns: 1rf 1rf; }
        
        .videobg { width: 100%; height: 100%; grid-column: 2; grid-row: 1; align-content: center; }
        .videobox { width: inherit; border-radius: 12px; overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 0 30px var(--candidate); }
        
        .manifesto { margin-top: 3rem; grid-column-start: 1; grid-column-end: 3; }
        @media (min-width: 600px) { .pledges { grid-template-columns: repeat(2, 1fr); } }
        
        .bottom-nav { grid-column-start: 1; grid-column-end: 3; }
    </style>
</head>
<body>
    <!-- ================= Hero Banner ================= -->
    <section class="hero">
        <div class="hero-inner">
            <h1>기호 1번 이재원 &amp; 이재형</h1>
            <p>“이제는 이재원 이재형”</p>
        </div>
    </section>
    
    <div class="container">
        <!-- 후보 듀오 -->
        <section class="ticket">
            <!-- 회장 -->
            <div class="member">
                <img src="img/no1/회장.jpg" alt="회장" class="avatar">
                <img src="img/no1/회장.jpg" alt="회장" class="avatar-blur">
                <div class="info">
                    <h2>회장 이재원</h2>
                    <ul>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                    </ul>
                </div>
            </div>
            
            <!-- 부회장 -->
            <div class="member">
                <img src="img/no1/부회장.jpg" alt="부회장" class="avatar">
                <img src="img/no1/부회장.jpg" alt="부회장" class="avatar-blur">
                <div class="info">
                    <h2>부회장 이재형</h2>
                    <ul>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                        <li><span class="icon"></span></li>
                    </ul>
                </div>
            </div>
        </section>
        
        <div class="videobg">
            <div class="videobox">
                <iframe width=100% height=100% src="https://www.youtube.com/embed/6XDx_sv8tAc?autoplay=1&mute=1&loop=1&fs=0" title="타짜: 신의 표 명장면 이재원 vs 의심하는 학생 [4K60]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Manifesto -->
        <section class="manifesto">
            <h2>핵심 공약</h2>
            <div class="pledges">
                <div class="pledge">
                    <h3>1. 바른 인성 새김마당 축소</h3>
                </div>
                <div class="pledge">
                    <h3>2. 학생회 조직 개편</h3>
                </div>
                <div class="pledge">
                    <h3>3. 기숙사 물컵, 디퓨저 설치</h3>
                </div>
                <div class="pledge">
                    <h3>4. 충곽 SNS 활성화</h3>
                </div>
                <div class="pledge">
                    <h3>5. 생활 관련 물품 지원</h3>
                </div>
                <div class="pledge">
                    <h3>6. 타학교 연계 활동 추진</h3>
                </div>
            </div>
        </section>
        
        <nav class="bottom-nav">
            <a href="index.html">← 후보 목록으로</a>
        </nav>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2번 후보 - 회장·부회장 소개</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"> -->
<style>
    :root {
      --primary: #007aff;
      /* --bg: #f9f9f9; */
      --bg: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
      --card-bg: #ffffff;
      --bright-text: #f9f9f9;
      --text: #222;
      --shadow: 0 4px 10px rgba(0,0,0,.08);
      --candidate: rgb(255,50,50);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--primary); }

    /* ================= Hero Banner ================= */
    /* 원하는 배경 이미지를 img/hero.jpg 위치에 넣고, 아래 url 경로를 맞춰 주세요 */
    .hero {
      /* background: url('img/background.jpg') center/cover no-repeat; */
      background-color: var(--candidate);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      text-align: center;
      box-shadow: 0 0 60px var(--candidate);
    }
    .hero h1 {
      font-family: 'Gmarket';
      font-size: 2.4rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-bottom: .5rem;
    }
    .hero p {
      font-family: 'Danjo';
      font-size: 1.5rem;
      color: #fff;
      opacity: .9;
    }

    /* ================= Layout ================= */
    .container {
      width: 90%;
      /* max-width: 900px; */
      margin: 0 auto;
      padding: 1.5rem 0 4rem;
      display: grid;
      grid-template-columns: 55% 45%;
    }

    /* 듀오(회장·부회장) 레이아웃 */
    .ticket { margin-top: 1.5rem; }
    .member {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .avatar {
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: inherit;
      /* box-shadow: 0 0 10px var(--card-bg); */
      z-index: 1;
    }
    .avatar-blur {
      position: absolute;
      width: 175px;
      height: 225px;
      border-radius: 8%;
      object-fit: inherit;
      filter: blur(8px) brightness(1.5);
      z-index: 0;
    }
    .reels {
      grid-column: 2;
    }
    .reels-img {
      position: absolute;
      border-radius: 12px;
      z-index: 3;
    }
    .info h2 {
      font-size: 1.5rem;
      text-shadow: 0 0 10px currentColor;
      margin-bottom: .5rem;
      color: var(--candidate);
    }
    .info ul {
      color: var(--bright-text);
      list-style: none;
      display: grid;
      gap: .4rem;
      font-size: 1rem;
      text-shadow: 0 0 20px currentColor;
    }
    .info ul li { display: flex; align-items: center; gap: .5rem; }
    .info ul li .icon { font-size: 1.1rem; }
    
    .mediabg { grid-column: 2; grid-row-start: 1; grid-row-end: 3; }
    .mediabox { display: grid; grid-template-columns: repeat(2, 1fr); }
    .videobg { width: 100%; height: 100%; align-content: center; padding: 5%; }
    .videobox { width: inherit; border-radius: 12px; overflow: hidden; aspect-ratio: 9/16; box-shadow: 0 0 30px var(--candidate); }

    /* Manifesto */
    .manifesto { margin-top: 3rem; grid-column: 1; grid-row: 2; }
    .manifesto h2 { color: var(--bright-text); font-size: 1.6rem; margin-bottom: 1rem; text-shadow: 0 0 20px currentColor; }
    .pledges { display: grid; gap: 1rem; }
    .pledge, .big-item {
      background: var(--bg);
      outline: var();
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 0 8px var(--candidate);
    }
    .pledge h3, .big-item h3 { font-size: 1.2rem; margin-bottom: .4rem; color: var(--candidate); text-shadow: 0 0 7px currentColor; }
    .pledge p, .big-item p { color: var(--bright-text); text-shadow: 0 0 10px currentColor; }
    @media (min-width: 600px) {
      .pledges { grid-template-columns: repeat(2, 1fr); }
    }
    .big-item { grid-column: 2; grid-row-start: 1; grid-row-end: 3; }

    .bottom-nav { margin-top: 4rem; text-align: center; grid-column-start: 1; grid-column-end: 4; }
    .bottom-nav a {color: var(--candidate); text-shadow: 0 0 10px currentColor;}
  </style>
</head>
<body>
  <!-- ================= Hero Banner ================= -->
  <section class="hero">
    <div class="hero-inner">
      <h1>기호 2번 유현규 &amp; 김지후</h1>
      <p>“충남과학고는 2번이 답이다”</p>
    </div>
  </section>

  <div class="container">
    <!-- 후보 듀오 -->
    <section class="ticket">
      <!-- 회장 -->
      <div class="member">
        <img src="img/no2/회장.png" alt="회장" class="avatar">
        <img src="img/no2/회장.png" alt="회장" class="avatar-blur">
        <div class="info">
          <h2>회장 유현규</h2>
          <ul>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
          </ul>
        </div>
      </div>

      <!-- 부회장 -->
      <div class="member">
        <img src="img/no2/부회장.png" alt="부회장" class="avatar">
        <img src="img/no2/부회장.png" alt="부회장" class="avatar-blur">
        <div class="info">
          <h2>부회장 김지후</h2>
          <ul>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
            <li><span class="icon"></span></li>
          </ul>
        </div>
      </div>
    </section>
    
    <!-- <a href = "https://www.instagram.com/reel/DM_0_yGyDVq/?igsh=MXZudDh5aWtjeHI0Nw==">
      <img src="img/no2/릴스.png" class="reels-img">
      <img src="img/no2/릴스.png" class="reels-img-blur">
    </a> -->

    <div class="mediabg">
      <div class="mediabox">  
        <div class="videobg" style="grid-column: 1; grid-row: 1;">
          <div class="videobox" style="width: 100%;">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ykeP0Em0BYI?fs=0" title="기호 2번 화이팅 🔥 🔥" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
        
        <div class="videobg" style="grid-column: 2; grid-row: 1;">
          <div class="videobox" style="position: relative;">
            <!-- <img src="img/no2/릴스.png" width="100%" height="100%"> -->
            <a href = "https://www.instagram.com/reel/DM_0_yGyDVq/?igsh=MXZudDh5aWtjeHI0Nw==">
              <img width="100%" height="100%" src="img/no2/릴스.png" class="reels-img">
              <!-- <img width="100%" height="100%" src="img/no2/릴스.png" class="reels-img-blur"> -->
            </a>
          </div>
        </div>

        <div class="videobg" style="padding: 2.5%; grid-column-start: 1; grid-column-end: 3; grid-row: 2; align-content: start;">
          <div class="videobox" style="aspect-ratio: 16/9;">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/45a8qRJ0VQk?fs=0" title="기호 2번 유현규, 김지후 🔥🔥 " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Manifesto -->
    <section class="manifesto" style="margin-right: 15%;">
      <h2>핵심 공약</h2>
      <div class="pledges">
        <div class="pledge">
          <h3>생활기록부가 살아나는</h3>
          <p>- 학급 내 학생회 부서별 부원 모집</p>
          <p>- 학생회 산하 메이킹 부서 운영</p>
        </div>
        <div class="big-item">
          <h3>편하고, 눈치 보지않는</h3>
          <p>- 체력 단련실 샤워실 샤워 용품,</p>
          <p>&nbsp; 세면실, 샤워실 청소</p>
          <p>- 제빙기 설치</p>
          <p>- 학기말 스포츠 / e스포츠 대회 추진</p>
          <p>- 주기적 학생회 이벤트 운영</p>
          <p>&nbsp; <i>(버스킹, 포토부스 등)</i></p>
        </div>
        <div class="pledge">
          <h3>공부 걱정 없는</h3>
          <p>- 열람실 개방 <i>(신청)</i></p>
          <p>&nbsp; 열람실 스탠딩 책상 설치</p>
          <p>- 자습 공간 개편</p>
        </div>
      </div>
    </section>

    <nav class="bottom-nav">
      <a href="index.html">← 후보 목록으로</a>
    </nav>
  </div>
</body>
</html>

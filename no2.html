<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2번 후보 - 회장·부회장 소개</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/no2/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        :root { --candidate: rgb(255,50,50); }
        
        .container { grid-template-columns: 55% 45%; }
        
        .mediabg { grid-column: 2; grid-row-start: 1; grid-row-end: 4; }
        .mediabox { display: grid; grid-template-columns: repeat(3, 1fr); }
        .videobg { width: 100%; height: 100%; align-content: center; padding: 5%; }
        .videobox { width: inherit; border-radius: 12px; overflow: hidden; aspect-ratio: 9/16; box-shadow: 0 0 30px var(--candidate); }
        
        .manifesto { margin-top: 3rem; grid-column: 1; grid-row: 2; }
        @media (min-width: 600px) { .pledges { grid-template-columns: repeat(2, 1fr); } }
        .big-item { grid-column: 2; grid-row-start: 1; grid-row-end: 3; }
        
        .bottom-nav { grid-column-start: 1; grid-column-end: 4; }
    </style>
</head>
<body>
    <!-- ================= Hero Banner ================= -->
    <section class="bg">
        <section class="bg-trans">
            <section class="hero">
                <div class="hero-inner">
                    <h1>기호 2번 유현규 &amp; 김지후</h1>
                    <p>“충남과학고는 2번이 답이다”</p>
                </div>
            </section>
            
            <div class="container">
                <!-- 후보 듀오 -->
                <section class="ticket">
                    <!-- 회장 -->
                    <div class="member">

                        <div class="info">
                            <h2>회장 유현규</h2>
                            <ul>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 부회장 -->
                    <div class="member">
                        <img src="img/no2/부회장.png" alt="부회장" class="avatar">
                        <img src="img/no2/부회장.png" alt="부회장" class="avatar-blur">
                        <div class="info">
                            <h2>부회장 김지후</h2>
                            <ul>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                                <li><span class="icon"></span></li>
                            </ul>
                        </div>
                    </div>
                </section>
                
                <!-- <a href = "https://www.instagram.com/reel/DM_0_yGyDVq/?igsh=MXZudDh5aWtjeHI0Nw==">
                    <img src="img/no2/릴스.png" class="reels-img">
                    <img src="img/no2/릴스.png" class="reels-img-blur">
                </a> -->
                
                <div class="mediabg">
                    <div class="mediabox">  
                        <div class="videobg" style="grid-column: 1; grid-row: 1;">
                            <div class="videobox" style="width: 100%;">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FhO3mNDFjvM?autoplay=1&mute=1&fs=0" title="유현규 김지후 박승호 출격대기!!(기호 2번 마지막 영상)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="videobg" style="grid-column: 2; grid-row: 1;">
                            <div class="videobox" style="width: 100%;">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ykeP0Em0BYI?fs=0" title="기호 2번 화이팅 🔥 🔥" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="videobg" style="grid-column: 3; grid-row: 1;">
                            <div class="videobox" style="position: relative;">
                                <!-- <img src="img/no2/릴스.png" width="100%" height="100%"> -->

                                </a>
                            </div>
                        </div>
                        
                        <div class="videobg" style="padding: 2.5%; grid-column-start: 1; grid-column-end: 4; grid-row: 2; align-content: start;">
                            <div class="videobox" style="aspect-ratio: 16/9;">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/45a8qRJ0VQk?fs=0" title="기호 2번 유현규, 김지후 🔥🔥 " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                        
                        <div class="videobg" style="padding: 2.5%; grid-column-start: 1; grid-column-end: 4; grid-row: 3; align-content: start;">

                        </div>
                    </div>
                </div>
                
                <!-- Manifesto -->
                <section class="manifesto" style="margin-right: 15%;">
                    <h2>핵심 공약</h2>
                    <div class="pledges">
                        <div class="pledge">
                            <h3>생활기록부가 살아나는</h3>
                            <p>- 학급 내 학생회 부서별 부원 모집</p>
                            <p>- 학생회 산하 메이킹 부서 운영</p>
                        </div>
                        <div class="big-item">
                            <h3>편하고, 눈치 보지않는</h3>
                            <p>- 체력 단련실 샤워실 샤워 용품,</p>
                            <p>&nbsp; 세면실, 샤워실 청소</p>
                            <p>- 제빙기 설치</p>
                            <p>- 학기말 스포츠 / e스포츠 대회 추진</p>
                            <p>- 주기적 학생회 이벤트 운영</p>
                            <p>&nbsp; <i>(버스킹, 포토부스 등)</i></p>
                        </div>
                        <div class="pledge">
                            <h3>공부 걱정 없는</h3>
                            <p>- 열람실 개방 <i>(신청)</i></p>
                            <p>&nbsp; 열람실 스탠딩 책상 설치</p>

                        </div>
                    </div>
                </section>
                
                <nav class="bottom-nav">
                    <a href="index.html">← 후보 목록으로</a>
                </nav>
            </div>
            
        </section>
    </section>
</body>
</html>
